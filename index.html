<!DOCTYPE html>

  <body>
    <!-- * navbar started -->

      <div class="container nav__wrapper">
        <div class="navbar__contents">
          <a href="#" id="navbar__logo">
            <img src="./img/navbar__logo.svg" alt="" />
          </a>
          <ul class="navbar__list">
            <li class="navbar__list-item">
              <a href="#">Home</a>
              <img
                src="./img/fi-rr-angle-small-down 1icons__navbar.svg"
                alt=""
              />
            </li>
            <li class="navbar__list-item">
              <a href="#">Service</a>
              <img
                src="./img/fi-rr-angle-small-down 1icons__navbar.svg"
                alt=""
              />
            </li>
            <li class="navbar__list-item">
              <a href="#">Works</a>

                src="./img/fi-rr-angle-small-down 1icons__navbar.svg"

            <li class="navbar__list-item">

              <img
                src="./img/fi-rr-angle-small-down 1icons__navbar.svg"

            <li class="navbar__list-item">
              <a href="#">Contact</a>
              <img
                src="./img/fi-rr-angle-small-down 1icons__navbar.svg"

            <li class="navbar__list-btn">
              <a class="navbar__btn-one" href="#">Log In</a>

        <div class="navbar__buttons">

        <div class="navbar__burger">

      <section class="hero">
        <div class="container hero__wrapper">
          <div class="hero__contents">
            <h2>Bootstrap 5 theme</h2>
            <h3>crafted by <span>ThemeWagon</span></h3>

            <a class="hero__btn" href="#">Check Demo</a>

          <img id="hero__bg" src="./img/IllusrationKlean__bg.svg" alt="" />
        </div>
